<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert between Foot and Meters</title>
</head>
<body>
<p>Foot To Meter </p>
<input type="number" id="foot" placeholder="Foot to Meter" oninput="footToMeter(this.value)">
<p id="footresult"></p>
<p>Meter To Foot</p>
<input type="number" id="meter" placeholder="Meter to Foot" oninput="meterToFoot(this.value)">
<p id="meterresult"></p>
<script src="main.js"></script>
</body>
</html>
